<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cad19</title>
		<link rel="stylesheet" href="css/style.css?v=2">
	</head>
	<body>
		<script src="js/jquery.js"></script>
		<script src="js/webgl-utils.js" type="text/javascript"></script>
		<script src="js/Three.js" type="text/javascript"></script>
		<script src="js/stats.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/coffee-script.js" type="text/javascript" charset="utf-8"></script>

		<script src="coffee/cad19.coffee" type="text/coffeescript"></script>
		<script type="text/javascript">
			var stats = new Stats();

			// Align top-left
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = window.innerWidth-75 +'px';
			stats.domElement.style.top = '0px';

			document.body.appendChild( stats.domElement );

			setInterval( function () {

			    stats.update();

			}, 1000 / 60 );
		</script>
		<div id="info">Spacca il cubotto</div>
	</body>
</html>
