<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cad19</title>
		<link rel="stylesheet" href="css/style.css?v=2">
		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision highp float;
			#endif
			varying vec4 vColor;

			void main(void) {
				gl_FragColor = vColor;
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			varying vec4 vColor;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;
			}
		</script>
	</head>
	<body>

		<canvas id="3dcanvas" style="border: none;" width="600" height="600"></canvas>
		<script src="js/jquery.js"></script>
		<script src="js/glMatrix-0.9.5.min.js" type="text/javascript"></script>
		<script src="js/webgl-utils.js" type="text/javascript"></script>
		<script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js" type="text/javascript" charset="utf-8"></script>
		<script src="coffee/cad19.coffee" type="text/coffeescript"></script>
	</body>
</html>
